<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

    <marquee id="m1" direction="down" height="50px">Sorteios</marquee>
    <marquee id="m2" width="60%" direction="up" height="50px">incríveis</marquee>

    <div class="container tela">
        <h1 class="titulo mt-3">Sorteador</h1>
        <h2 class="subtitulo">🐱‍🐉</h2>
        <div class="row">
            <div class="col-12">
                <button type="button" class="btn btn-sorteio">Sortear</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <p class="sorteado"></p>
            </div>
        </div>
    </div>

    <marquee id="m3">🐱‍👤</marquee>
    <marquee id="m4" direction="right">🐱‍🏍</marquee>
    <marquee id="m5" behavior="scroll" scrollamount="20">🐱‍🚀</marquee>

    <script src="./js/sorteio.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>

</html>
